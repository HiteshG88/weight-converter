<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />
        <style>
            body {
                margin-top: 70px;
                background: #333;
                color: #fff;
            }
        </style>
        <title>Weight-Convertor</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text-center mb-3">
                        Weight Convertor
                    </h1>
                    <form class="mb-3">
                        <div class="form-group">
                            <input
                                id="lbsInput"
                                type="number"
                                class="form-control-lg form-control"
                                placeholder="Enter pounds..."
                            />
                        </div>
                    </form>
                    <div id="output">
                        <div class="card mb-2 bg-primary">
                            <div class="card-body">
                                <h5>Grams:</h5>
                                <div id="gmOutput"></div>
                            </div>
                        </div>
                        <div class="card mb-2 bg-success">
                            <div class="card-body">
                                <h5>kilograms:</h5>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-danger mb-2">
                            <div class="card-body">
                                <h5>Ounces:</h5>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("output").style.visibility = "hidden";
            document
                .querySelector("#lbsInput")
                .addEventListener("input", (e) => {
                    document.getElementById("output").style.visibility =
                        "visible";
                    const lbs = e.target.value;
                    document.getElementById("gmOutput").innerHTML =
                        lbs / 0.0022046226;
                    document.getElementById("kgOutput").innerHTML =
                        lbs / 2.2046226218;
                    document.getElementById("ozOutput").innerHTML = lbs * 16;
                });
        </script>
    </body>
</html>
